{% extends 'tracker/base.html' %} {% block title %}Add
Activity{%endblock%}&nbsp; {% block content %}
<div class="form-container">
  <h2>Add New Activity</h2>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <label for="time_spent_hours">Enter time spent (in hours):</label>
    <input
      type="number"
      id="time_spent_hours"
      name="time_spent_hours"
      min="1"
      required
    />
    <button type="submit">Add Activity</button>
  </form>

  <a href="{% url 'index' %}">Back to home</a>
</div>
{% endblock %}
